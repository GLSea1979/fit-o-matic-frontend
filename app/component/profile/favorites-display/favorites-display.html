<section class="favorites-profile">
<h2>favorites</h2>
  <ul class="display-table">
    <li ng-repeat="favorite in favoritesDisplayCtrl.favorites.geoID">
      <h3>{{ favorite.bikeSizeName }} </h3>
      <img ng-src="{{favorite.bikeID[0].photoURI}}">
      <button class="btn-std info" ng-click="favoritesDisplayCtrl.getDetail(favorite)">details</button>
      <button class="btn-std delete" ng-click="favoritesDisplayCtrl.deleteFavorites(favorite)">remove</button>

      <div class="clearfix"></div>
    </li>
  </ul>
</section>
