<div class="image-edits">
  <span
    ng-if="!profileImgCtrl.showEditImgElements"
    ng-click="profileImgCtrl.editImage()">change image</span>
  <div ng-if="profileImgCtrl.showEditImgElements">
  <label for="upload" >select an image</label>
  <input  name="upload" class="btn-std upload" type="file" ngf-select ng-model="profileImgCtrl.img.file" required>
    <button ng-if="profileImgCtrl.img.file" class="btn-std" ng-click="profileImgCtrl.uploadImg()">Upload</button>
  </div>
</div>
