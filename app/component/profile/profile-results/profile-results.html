<button class="btn-std" ng-click="profileResultsCtrl.retrieveResults()">get matching bikes</button>
<section class="profile-bike-results">
  <div class="item-block col-md-3"
  ng-repeat="result in profileResultsCtrl.results">
  <img ng-src="{{ result.bikeID[0].photoURI }}">
  <h3>{{ result.bikeSizeName }}</h3>
  <button class="btn-std detail" ng-click="profileResultsCtrl.getDetail(result)">detail</button>
  <button class="btn-std favorite" ng-click="profileResultsCtrl.addFavorite(result)">add to favorites</button>
  </div>
</section>
