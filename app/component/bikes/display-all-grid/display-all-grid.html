<section class="display-all-grid">
<input type="text" ng-model="displayAllGridCtrl.bikeSearchTerm" placeholder="search bikes">

  <div class="item-block col-md-3"
    ng-repeat="bike in displayAllGridCtrl.bikes |  fuzzySearch: displayAllGridCtrl.bikeSearchTerm">

   <img ng-src="{{ bike.photoURI }}">
   <h3>{{ bike.bikeName }}</h3>

   <button class="btn-std detail"
   ng-click="displayAllGridCtrl.getDetail(bike)">detail</button>

 </div>

</section>
