  <uib-tab index="0" heading="All Bike Manufacturers">
    <h2>bike manufacturers</h2>
    <!-- took this out from below: show-display-bike="adminCtrl.showDisplayBike" -->

    ng-repeat="mfr in adminCtrl.mfrs"
    set-current-mfr="adminCtrl.setCurrentMfr(mfr)"
    fetch-mfr-bikes="adminCtrl.fetchMfrBikes()"

    current-mfr="adminCtrl.currentMfr"
    all-bikes="adminCtrl.bikes"
    current-bike="adminCtrl.currentBike"
    set-current-bike="adminCtrl.setCurrentBike(newBike)"
