<div ng-if="!adminCtrl.isAdmin">

  <h2 >Unauthorized</h2>
  <p>return to the <a href="/#!/home"> homepage</a></p>
</div>
<section class="admin-content" ng-if="adminCtrl.isAdmin">

<uib-tabset active="activeForm">

  <uib-tab index="0" heading="create a bike brand">
    <create-mfr></create-mfr>
<!--     <delete-mfr></delete-mfr>-->
  </uib-tab>
  <uib-tab index="1" heading="add a bike to a brand">
  <h2>bike brands</h2>
    <display-mfr
    ng-repeat="mfr in adminCtrl.mfrs"
    set-current-mfr="adminCtrl.setCurrentMfr(mfr)"
    fetch-mfr-bikes="adminCtrl.fetchMfrBikes()"
    brand="mfr"
    current-mfr="adminCtrl.currentMfr"
    all-bikes="adminCtrl.bikes"
    current-bike="adminCtrl.currentBike"
    set-current-bike="adminCtrl.setCurrentBike(newBike)"
    ></display-mfr>

  </uib-tab>


  <uib-tab index="2" heading="add a new bike size">
    <create-geo></create-geo>
    <display-geo fetch-all-geos="adminCtrl.fetchAllGeos()" geos="adminCtrl.geos"></display-geo>
  </uib-tab>

  <uib-tab index="3" heading="admin users">
    <users></users>
  </uib-tab>

</uib-tabset>

</section>
